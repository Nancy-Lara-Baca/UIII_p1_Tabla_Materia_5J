{% extends "base.html" %}

{% block cuerpo %}
<div class="row">
    <div class="col-md-4 pffset-md-4">
        <!--la tarjeta card-->
        <div class="card"> <!-- tarjeta -->
            <div class="card-body">
                <form action="/editarEmpleados/" method="POST"> {% csrf_token %} <!-- formulario-->
                    
                    <div class="form-group">
                        <input type="text" id="txtid_empleados" name="txtid_empleados" class="form-control"
                        value="{{misempleados.id_empleados}}" minLength="6" maxLength="6" readonly required >
                    </div>
    
                    <div class="form-group py-3">
                        <input type="text" id="txtnombre" name="txtnombre" class="form-control"
                        value="{{misempleados.nombre}}"minLength="6" maxLength="100" required >
                    </div>
                    
                    <div class="form-group py-2">
                        <input type="text" id="txtdireccion" name="txtdireccion" class="form-control"
                        value="{{misempleados.direccion}}"min="1" max="9" required >
                    </div>

                    <div class="form-group">
                        <input type="text" id="num_telefono" name="num_telefono" class="form-control"
                        value="{{misempleados.num_telefono}}" minLength="6" maxLength="6" readonly required >
                    </div>
    
                    <div class="form-group py-3">
                        <input type="text" id="txtfecha_nacimiento" name="txtfecha_nacimiento" class="form-control"
                        value="{{misempleados.fecha_nacimiento}}"minLength="6" maxLength="100" required >
                    </div>
                    
                    <div class="form-group py-2">
                        <input type="text" id="txtfecha_ingreso" name="txtfecha_ingreso" class="form-control"
                        value="{{misempleados.fecha_ingreso}}"min="1" max="9" required >

                        <div class="form-group">
                            <input type="text" id="txtpuesto" name="txtpuesto" class="form-control"
                            value="{{misempleados.puesto}}" minLength="6" maxLength="6" readonly required >
                        </div>

                        <div class="form-group">
                            <input type="text" id="txtsalario" name="txtsalario" class="form-control"
                            value="{{misempleados.salario}}" minLength="6" maxLength="6" readonly required >
                        </div>

                    <div class="form-group py-2">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form> <!-- formulario-->
            </div>
            </div>

        <!--fin de la tarjeta card-->

    </div> <!--columna-->
</div> <!--fila-->


{% endblock %}
